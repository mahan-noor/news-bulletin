{% extends 'base.html'%} {% block content %}

<!-- styles block -->
{% block styles %} 
<div class="container">
    <h2 class="text-center">~Top Articles~</h2>
    {% for articles in articles |batch(4) %}
    <div class="row">
        {% for articles in articles %}

        <div class="col-md-3 ">
            <div class="thumbnail box">
                <a href="{{article.url}}" target="_blank"><img src="{{article.image}}" alt="{{articles.title}}" class="img-responsive"></a>
                <div class="caption">
                    <h4><a href="{{articles.url}}" target="_blank">{{ articles.title |truncate(35) }}</a></h4>
                    <p>{{ articles.description | truncate(80) }}</p>
                    <a href="{{ articles.url }}" target="_blank">Read More</a>

                </div>
                <div class="footer">Published at:{{articles.date}}

                </div>


            </div>

        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
