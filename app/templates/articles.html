{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="col-9">
  <h3 class="text-center mb-3">Articles</h3>
  <div class="container">
    <div class="card-columns">
      {% for article in articles %}
      <div class="card col-sm-4 col-md-3 col-lg-3">
        <img class="card img-responsive" src="{{article.urlToImage}}" alt="article.image" size="100px180">
        <div class="text-center card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.description}}</p>
          <a href="{{article.url}}">
            <p class="card-text">Read more...</p>
          </a>
        </div>
        <div class="text-center card-footer">
          <small class="text-muted">Published: {{article.publishedAt}}</small>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
