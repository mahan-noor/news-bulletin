<!DOCTYPE html>
<html>

<head>

    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> News Bulletin </title>
    {% endif %}
</head>

<body>
   <!--navbar block -->
    {% block navbar %}

    {% block content %}

    {% endblock %}

</body>

</html>
