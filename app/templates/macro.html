{% macro displayNewsList(news_list) %}

{% for news in news_list %}
<div class="col-md-4">
  <div class="card" >
      <div class="card-header text-center">
          <h3 class="card-title">{{ news.name}}</h3>
      </div>
      <div class="card-body">
        <p class="card-text">{{ news.description |truncate(100) }}</p>
      </div>
      <div class="card-footer text-center">
          <a href="{{news.url}}" class="btn btn-primary" target="_blank">Go {{news.name}}</a>
      </div>
  </div>
</div>

  {% endfor %}

  {% endmacro %}
